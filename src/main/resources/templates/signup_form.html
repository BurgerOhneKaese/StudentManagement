<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Registrierung</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" aria-current="page" th:href="@{/}">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/workbench}">Workbench</a>
                            </li>
                        </ul>
                        <form class="d-flex" th:action="@{/search}" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                   name="firstName">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <form class="form-signin" th:action="@{/process_register}" th:object="${user}" method="post">
            <h2> Bitte geben Sie ihre Daten ein:</h2>
            <p>
                <label for="firstname" class="sr-only">Vorname</label>
                <input type="text" id="firstname" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20"/>
            </p>
            <p>
                <label for="lastname" class="sr-only">Nachname</label>
                <input type="text" id="lastname" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20"/>
            </p>
            <p>
                <label for="mail" class="sr-only">E-Mail</label>
                <input type="email" id="mail" th:field="*{mail}" class="form-control" required/>
            </p>

            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Senden</button>
        </form>
    </div>

</div>
</body>
</html>
