<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suchergbnisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Suchergebnisse:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" aria-current="page" th:href="@{/}">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/workbench}">Workbench</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/register}">Registrieren</a>
                            </li>
                        </ul>
                        <form class="d-flex" th:action="@{/search}" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                   name="firstName">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-striped table-dark mt-2">
                <thead class ="thead-dark">
                <th scope="col"> Vorname</th>
                <th scope="col"> Nachname</th>
                <th scope="col"> E-Mail Adresse</th>
                <th scope="col"> Matrikelnummer</th>
                </thead>
                <tbody>
                <tr th:each="attr: ${search}">
                    <td th:text="${attr.firstName}"/>
                    <td th:text="${attr.lastName}"/>
                    <td th:text="${attr.email}"/>
                    <td th:text="${attr.studentIdNumber}"/>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
