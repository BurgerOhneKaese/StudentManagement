<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hauptseite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1> Ãœbersicht</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" aria-current="page" th:href="@{/}">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/workbench}">Workbench</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/register}">Registrieren</a>
                            </li>
                        </ul>
                        <form class="d-flex" th:action="@{/search}" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                   name="firstName">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row justify-content-md-center">
            <div class="card m-2 col-3" style="width: 20rem;"
                 th:each="attr: ${student}">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149452.png" class="card-img-top img-fluid"
                     alt="user icon">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <div class="card-header">Matrikelnummer: <p class="card-text" th:text="${attr.studentIdNumber}"></p>
                        </div>
                        <li class="list-group-item">Vorname: <p class="card-text" th:text="${attr.firstName}"></p></li>
                        <li class="list-group-item">Nachname: <p class="card-text" th:text="${attr.lastName}"></li>
                        <li class="list-group-item">E-Mail: <p class="card-text" th:text="${attr.email}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
